<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<link rel=”manifest” href=”%PUBLIC_URL%/manifest.json”>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- //todo remove bootstrap
	  Notice the use of %PUBLIC_URL% in the tag above.
	  It will be replaced with the URL of the `public` folder during the build.
	  Only files inside the `public` folder can be referenced from the HTML.

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	  work correctly both with client-side routing and a non-root public URL.
	  Learn how to configure a non-root public URL by running `npm run build`.
	-->
	<title>Dashport</title>
</head>
<body>

<!-- work here -->
<style>
	/* styles for email templates */

	h5{
		margin-bottom: 22px;
	}
	.navbar-container {
		background: white;
		box-shadow: 0 2px 5px 1px #cecece;
		margin-bottom: 40px;
		width: 100%;
		max-width: 100% !important;
	}
	.navbar-container .col-10 {
		display: flex;
		justify-content: space-between;
		padding: 15px;
	}
	.navbar-icon {
		width: 20px;
		height: 20px;
	}
	.logo {
		color: black;
		font-weight: bold;
		font-size: 20px;
	}

	.btn-primary{
		background-color: #5ad192;
		border: 0px solid black;
	}
	.btn-primary:hover{
		box-shadow: none;
		background-color: #6ceba8;
	}
	.btn-primary:active{
		box-shadow: 0 0 0 0.2rem #439469;
		background-color: #6ceba8 !important;
	}
	.btn-primary:focus{
		border: none;
		box-shadow: 0 0 0 0.2rem #439469;
		background-color: #6ceba8 !important;
	}
	.btn-primary:focus {
		box-shadow: 0 0 0 0.2rem #5ad192!important;
	}
	.btn-primary:not(:disabled):not(.disabled):active {
		background-color: #5ad192;
		border-color: #5ad192;
	}

	.container-background {
		background-color: #f8f9fa;
		padding-bottom: 100px;
	}
	.form-panel {
		background-color: #fff;
		border: 1px solid #e8e8e8;
		border-radius: 10px;
	}
	.form-footer {
		border-top: 2px solid #e8e8e8;
		padding: 10px 20px 20px 20px;
	}
	.center-span {
		min-height: 20px;
		display: inline-flex;
		align-items: center;
	}
	.min-width {
		min-width: 600px;
	}
	.terms {
		font-size: 12px;
		color: silver;
	}
	.disable-select {
		user-select: none;
	}
	/* remove checkmark from select on valid state*/
	.custom-select.is-valid, .was-validated .custom-select:valid {
		border-color: #28a745;
		padding-right: calc((1em + .75rem) * 3 / 4 + 1.75rem);
		background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3e%3cpath fill='%23343a40' d='M2 0L0 2h4zm0 5L0 3h4z'/%3e%3c/svg%3e") no-repeat right .75rem center/8px 10px;
	}

</style>

<div style="background-color: #f8f9fa">
	<div class="navbar-container">
		<div class="container min-width">
		<div class="row justify-content-center ">
			<div class="col-10">
				<div class="logo" href="#">
					<img alt="icon" class="navbar-icon" src="assets/dashport_icon_positiv.png"/>
					DASHPORT
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="container container-background min-width">
		<div class="row justify-content-center">
			<div class="col-10">
				<h5 class="font-weight-bold">Register now</h5>
				<div class="form-panel">
					<form class="needs-validation" id="register-form" novalidate>
						<div class="row m-0">
							<div class="col-11">
								<h5 class="mt-4 mb-3 font-weight-bold">Create your account</h5>

								<div class="form-row">
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputName">First & Last Name*</label>
										<input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
										<div id="inputNameError" class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputCompany">Company</label>
										<input type="text" class="form-control" id="inputCompany" placeholder="Enter">
										<div id="inputCompanyError" class="invalid-feedback"></div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputEmail">Email address</label>
										<input type="email" disabled class="form-control" id="inputEmail" placeholder="example.username@email.com">
									</div>
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputCountry">Country</label>
										<select id="inputCountry" class="form-control custom-select">
											<option value="Please select" selected>Please select</option>
										</select>
										<div id="inputCountryError" class="invalid-feedback"></div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputPassword">Password*</label>
										<input type="password" class="form-control" id="inputPassword" placeholder="Choose a password">
										<div id="inputPasswordError" class="invalid-feedback"></div>
									</div>
									<div class="form-group col-md-6 col-sm-12 pr-4">
										<label class="font-weight-bold" for="inputRepeatPassword">Repeat password*</label>
										<input type="password" class="form-control" id="inputRepeatPassword" placeholder="Choose a password">
										<div id="inputRepeatPasswordError" class="invalid-feedback"></div>
									</div>
								</div>

								<div class="d-flex justify-content-between mr-3 pb-4 pt-3 disable-select">
									<div>
										<div>Password requirements:</div>
										<div>min 8 characters</div>
										<div>min 1 number</div>
										<div>min 1 uppercase letter</div>
									</div>
									<div>*Required fields</div>
								</div>
							</div>
						</div>
						<div class="row d-flex justify-content-between px-3 py-2 m-0 form-footer">
							<span class="center-span">Need Help?</span>
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</form>
				</div>
			</div>
			<div class="mt-2 terms disable-select">By clicking "Sign up" I agree to Dashport's Terms of Service and Privacy Policy</div>
		</div>
	</div>
</div>

        function validateForm() {

            const inputName = document.getElementById('inputName');
            const inputNameError = document.getElementById('inputNameError');

            const inputCompany = document.getElementById('inputCompany');
            const inputCompanyError = document.getElementById('inputCompanyError');

            const inputPassword = document.getElementById('inputPassword');
            const inputPasswordError = document.getElementById('inputPasswordError');

            const inputRepeatPassword = document.getElementById('inputRepeatPassword');
            const inputRepeatPasswordError = document.getElementById('inputRepeatPasswordError');

            const inputCountry = document.getElementById('inputCountry');
            const inputCountryError = document.getElementById('inputCountryError');

            inputName.setCustomValidity('');
            inputNameError.innerHTML = '';
            inputNameError.style.display = 'none';

            inputCompany.setCustomValidity('');
            inputCompanyError.innerHTML = '';
            inputCompanyError.style.display = 'none';

            inputCountry.setCustomValidity('');
            inputCountryError.innerHTML = '';
            inputCountryError.style.display = 'none';

            inputPassword.setCustomValidity('');
            inputPasswordError.innerHTML = '';
            inputPasswordError.style.display = 'none';

            inputRepeatPassword.setCustomValidity('');
            inputRepeatPasswordError.innerHTML = '';
            inputRepeatPasswordError.style.display = 'none';

            // name
            if (inputName.value === '') {
                inputName.setCustomValidity('Invalid field');
                inputNameError.innerHTML = 'Name can not be empty';
                inputNameError.style.display = 'block';
            } else if (inputName.value.length < 3) {
                inputName.setCustomValidity('Invalid field');
                inputNameError.innerHTML = 'Name must me longer than 2 characters';
                inputNameError.style.display = 'block';
            }

            // company
            if (inputCompany.value === '') {
                inputCompany.setCustomValidity('Invalid field');
                inputCompanyError.innerHTML = 'Company can not be empty';
                inputCompanyError.style.display = 'block';
            } else if (inputCompany.value.length < 3) {
                inputCompany.setCustomValidity('Invalid field');
                inputCompanyError.innerHTML = 'Company must me longer than 2 characters';
                inputCompanyError.style.display = 'block';
            }

            // country
            if (inputCountry.options[inputCountry.selectedIndex].value === 'Please select') {
                inputCountry.setCustomValidity('Invalid field');
                inputCountryError.innerHTML = 'Please select country';
                inputCountryError.style.display = 'block';
            }

            // password
            if (inputPassword.value === '') {
                inputPassword.setCustomValidity('Invalid field');
                inputPasswordError.innerHTML = 'Password can not be empty';
                inputPasswordError.style.display = 'block';

                /*
                  (?=.*[a-z]) 		// (?= ) Positive Lookahead, .* any character, any number of them, [a-z] one lowercase
									// so
				  (?=.*\d)          // should contain at least one digit
				  (?=.*[a-z])       // should contain at least one lower case
				  (?=.*[A-Z])       // should contain at least one upper case
				  .{8,}   			// should contain at least 8 characters
                */
            } else if (!inputPassword.value.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/) ) {
                inputPassword.setCustomValidity('Invalid field');
                inputPasswordError.innerHTML = 'Password is not strong enough';
                inputPasswordError.style.display = 'block';
            }

            // repeat password
            if (inputRepeatPassword.value === '') {
                inputRepeatPassword.setCustomValidity('Invalid field');
                inputRepeatPasswordError.innerHTML = 'Password can not be empty';
                inputRepeatPasswordError.style.display = 'block';
            } else if (inputRepeatPassword.value !== inputPassword.value) {
                inputRepeatPassword.setCustomValidity('Invalid field');
                inputRepeatPasswordError.innerHTML = 'Passwords do not match';
                inputRepeatPasswordError.style.display = 'block';
            }

        }

        window.addEventListener('load', function() {
            const form = document.getElementById('register-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                event.stopPropagation();
                validateForm()
                if (form.checkValidity() === false) {
                    //form is invalid
                }
                //form is valid
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
